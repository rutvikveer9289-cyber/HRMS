<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>RBIS_HRMS</title>
  <base href="/" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <script src="https://unpkg.com/lucide@0.469.0"></script>
</head>

<body>
  <app-root></app-root>
  <script>
    // Optimized icon initialization
    let isUpdating = false;
    function triggerIcons() {
      if (typeof lucide !== 'undefined' && !isUpdating) {
        isUpdating = true;
        lucide.createIcons();
        setTimeout(() => { isUpdating = false; }, 200);
      }
    }

    // Run on initial load and route changes
    window.addEventListener('load', triggerIcons);
    window.addEventListener('popstate', triggerIcons);

    // Efficient background check instead of constant mutation observation
    const iconInterval = setInterval(triggerIcons, 2000);
    // Stop aggressive polling after 30 seconds
    setTimeout(() => {
      clearInterval(iconInterval);
      // Fallback: keep a very slow poll for any dynamic components
      setInterval(triggerIcons, 5000);
    }, 30000);

    // Global hook for manual triggers if needed
    window.refreshIcons = triggerIcons;
  </script>
</body>

</html>
