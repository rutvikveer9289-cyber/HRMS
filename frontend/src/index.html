<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>RBIS_HRMS</title>
  <base href="/" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <script src="https://unpkg.com/lucide@0.469.0"></script>
</head>

<body>
  <app-root></app-root>
  <script>
    // Simple but effective icon initialization
    let isUpdating = false;
    function triggerIcons() {
      if (typeof lucide !== 'undefined' && !isUpdating) {
        isUpdating = true;
        lucide.createIcons();
        // Reset after a short delay to allow DOM to settle
        setTimeout(() => { isUpdating = false; }, 100);
      }
    }

    // Run periodically for safety during initial load
    const iconInterval = setInterval(triggerIcons, 1000);
    setTimeout(() => clearInterval(iconInterval), 10000);

    // Also run on route changes
    window.addEventListener('popstate', triggerIcons);

    // Watch for major DOM changes - with a simple debounce to avoid feedback loops
    let debounceTimer;
    const observer = new MutationObserver((mutations) => {
      // Only trigger if we see new elements that might need icons
      const hasPotentialIcons = mutations.some(m =>
        Array.from(m.addedNodes).some(n => n.nodeType === 1 && (n.hasAttribute('data-lucide') || n.querySelector('[data-lucide]')))
      );

      if (hasPotentialIcons) {
        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(triggerIcons, 100);
      }
    });
    observer.observe(document.body, { childList: true, subtree: true });
  </script>
</body>

</html>
